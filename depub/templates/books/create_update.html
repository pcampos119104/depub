{% extends 'base/_base.html' %}
{% block content %}
    <h1>Adicione um livro a biblioteca</h1>
    <div
            id="epubform"
            x-data="{show: true}"
    >
        <input
                type="file"
                x-show="show"
        >
        <span
                aria-busy="true"
                x-show="!show"
        >
            Processando epub...
        </span>
    </div>
{% endblock content %}
