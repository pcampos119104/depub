{% extends 'base/_base.html' %}
{% block content %}
    <h1>Adicione um livro a biblioteca</h1>
    <div
            id="epubform"
            x-data="{show: true}"
    >
        <input
                x-show="show"
                type="file"
                accept="application/epub+zip, application/epp+xml"
        >
        <span
                x-show="!show"
                aria-busy="true"
        >
            Processando epub...
        </span>
    </div>
{% endblock content %}
